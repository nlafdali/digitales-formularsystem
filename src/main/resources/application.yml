spring:
  application:
    name: formsys

  datasource:
    url: jdbc:h2:mem:formsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
